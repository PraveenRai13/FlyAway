<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor="pink">
		<h1><a href=homePage.html>FlyAway.Com</a></h1>
	<div style="text-align: center">
		<form action="signup" method="post">
		<table border="0" bgcolor="blue" align="center" cellspacing="15">
			<tr>
			<td>
				Username:
			</td>
			<td>
				<input type="text" name="uname" required>
			</td>
			</tr>
			<tr>
			<td>
				First Name:
			</td>
			<td>
				<input type="text" name="fname" required>
			</td>
			<td>
				Last Name:
			</td>
			<td>
				<input type="text" name="lname" required>
			</td>
			</tr>
			<tr>
			<td>
				Gender:
			</td>
			<td>
				<input type="radio" name="ugender" required value="Male">Male
				<input type="radio" name="ugender" required value="Female">Female
				<input type="radio" name="ugender" required value="Other">Other
			</td>
			<td>
				Age(Min 18):
			</td>
			<td>
				<input type="text" name="uage" required>
			</td>
			</tr>
			<tr>
			<td>
				Mo. Number:
			</td>
			<td>
				<input type="number" name="umonum" required>
			</td>
			</tr>
			<tr>
			<td>
				E-mail:
			</td>
			<td>
				<input type="text" name="uemail">
			</td>
			</tr>
			<tr>
			<td>
				Password:
			</td>
			<td>
				<input type="text" name="upass" required>
			</td>
			</tr>
		</table>
				<input type="submit" value="Sign up">
				<a href=login.html><input type="button" size='5' value="Login"></a>
		</form>
	</div>

</body>
</html>
